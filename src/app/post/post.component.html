<div class="row">
   <div class="col-sm-8 posteos" *ngIf = "post">
      <h2> {{ post.title }} </h2>
      <p> {{ post.body }}</p>
   </div>
  <div class="col-sm-4"></div>
  
</div>

<div class="row comentarios">
  <div class="col-sm-8">
    <h3>Comments ({{comments.length}}) </h3>
<div *ngFor="let comment of comments">
  <strong>{{ comment.email }}</strong> Dijo: <br>
  <h4>{{ comment.name }}</h4>
  <p>{{ comment.body }}</p>
</div>

</div>
