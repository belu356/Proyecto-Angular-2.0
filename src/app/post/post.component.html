<div class="row">
   <div class="col-sm-8" *ngIf = "post">
      <h2> {{ post.title }} </h2>
      <p> {{ post.body }}</p>
   </div>
  <div class="col-sm-4"></div>
  
</div>

<div>
  <h2>{{comments}}</h2>
<div *ngFor="let comment of comments">
  <strong>{{ comment.email }}</strong> said: <br>
  <h4>{{ comment.name }}</h4>
  <p>{{ comment.body }}</p>
</div>

</div>

<div *ngIf="!post">
  oops
</div>
