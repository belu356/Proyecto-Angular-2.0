<div class= "row">

  <div class="col-md-8"  *ngFor="let post of posts | paginate: { itemsPerPage:5, currentPage:p }">
    <a href="" [routerLink]="['/post', post.id]"> 
      {{post.title}} </a>
    <p>   {{post.body}}
      </p> 
    
</div>

</div>

<pagination-controls (pageChange)="p =$event"></pagination-controls>
