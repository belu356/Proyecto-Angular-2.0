<h2>Registrate!</h2>
<div class="row">
  <div class="col-8">
      <form>
        <div class="form-group"> 
            <div class="form-group">
              
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre">
              </div>
              <div class="form-group">
                
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Apellido">
              </div>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
          <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
        </div>

        <div class="form-group">
            <label>Crear ususario</label>
            <input type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
        <div class="form-group">
          <label for="exampleSelect1">País</label>
          <select class="form-control" id="exampleSelect1">         
            <option>Argentina</option>
            <option>Bolivia</option>
            <option>Brasil</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>Ecuador</option>
            <option>Perú</option>
          </select>
        </div>
        <fieldset class="form-group">
          <legend></legend>
          <div class="form-check">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
              Deseo suscribirme al newsletter.
            </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
              No deseo suscribirme al newsletter.
            </label>
          </div>
          </fieldset>
      
        
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </div>
  </div>
